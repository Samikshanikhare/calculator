<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        .calculator-body{
            height: 500px;
            width: 400px;
            background-color: #3D3D5C;
            margin: 30px auto;
            border-radius: 20px;
            padding: 20px;
        }
        .screen{
            height: 25px;
            width: 350px;
            margin: 20px auto;
            text-align: end;
            font-size: 30px;
            background-color: #A1AF77;
            padding: 20px;
            margin-bottom: 30px;
        }
        .button{
            height: 330px;
            background-color: tomato;
            display: flex;
            flex-direction: column;
        }
        .btn{
            width: 70px;
            height: 50px;
            text-align: center;
            padding: 10px 0px;
        }
       
    </style>
</head>
<body>
    <div class="calculator-body">
        <input type="text" value="0" class="screen">
        <div class="button">
            <button class="btn">AC</button>
            <button class="btn">7</button>
            <button class="btn">4</button>
            <button class="btn">1</button>
            <button class="btn">0</button>

        </div>
        

    </div>
</body>
</html>
